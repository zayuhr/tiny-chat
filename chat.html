<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tiny Chatrooms</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --accent:#22d3ee; --muted:#94a3b8; --text:#e5e7eb; }
    *{box-sizing:border-box} body{margin:0;background:linear-gradient(180deg,#0b1220,#0f172a);color:var(--text);font:16px system-ui,Segoe UI,Arial}
    .wrap{max-width:880px;margin:40px auto;padding:16px}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .header{padding:18px 20px;border-bottom:1px solid #1f2937;display:flex;justify-content:space-between;align-items:center;border-radius:18px 18px 0 0}
    .title{font-weight:700;letter-spacing:.3px}
    .muted{color:var(--muted)}
    .body{padding:18px 20px}
    input,button{height:44px;border-radius:12px;border:1px solid #1f2937;background:#0b1220;color:var(--text)}
    input{padding:0 12px;outline:none;width:100%}
    button{padding:0 16px;cursor:pointer;transition:.15s}
    button.primary{background:var(--accent);border-color:transparent;color:#0b1220;font-weight:700}
    button:hover{transform:translateY(-1px)}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .pill{background:#0b1220;border:1px solid #1f2937;border-radius:999px;padding:8px 12px;font-size:12px}
    #joinView .body{display:grid;gap:14px}
    #chatView{display:none}
    #messages{height:52vh;overflow-y:auto;display:flex;flex-direction:column;gap:10px;padding-right:4px}
    .msg{padding:10px 12px;background:#0b1220;border:1px solid #1f2937;border-radius:14px;max-width:min(80%,650px);line-height:1.2}
    .me{align-self:flex-end;background:#0e7490;border-color:#0e7490;color:#031317}
    .meta{font-size:12px;color:var(--muted);margin-bottom:4px}
    .inputBar{display:flex;gap:10px;margin-top:12px}
    .code{font-family:ui-monospace, SFMono-Regular, Menlo, monospace;letter-spacing:2px}
    .footer{padding:12px 20px;border-top:1px solid #1f2937;border-radius:0 0 18px 18px;color:var(--muted);display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
    @media (max-width:720px){ .grid{grid-template-columns:1fr} #messages{height:58vh} }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- JOIN / CREATE -->
    <section id="joinView" class="card">
      <div class="header">
        <div class="title">Tiny Chatrooms</div>
        <div class="pill">no server needed ¬∑ realtime</div>
      </div>
      <div class="body">
        <div class="grid">
          <div>
            <div class="muted" style="margin-bottom:6px">Your name</div>
            <input id="nameInput" placeholder="e.g., Isaiah" />
          </div>
          <div>
            <div class="muted" style="margin-bottom:6px">Room code (to join)</div>
            <input id="roomInput" placeholder="e.g., AB12CD" maxlength="8" />
          </div>
        </div>
        <div class="row">
          <button class="primary" id="createBtn">Create new room</button>
          <button id="joinBtn">Join room</button>
          <button id="clearBtn" title="Reset saved name/room">Reset</button>
        </div>
        <div class="muted">
          Tip: share the room code with friends. Your last room & name are saved locally.
        </div>
      </div>
      <div class="footer">
        <span>Built with Firebase Realtime Database</span>
        <span class="muted">Please follow school rules üëç</span>
      </div>
    </section>

    <!-- CHAT -->
    <section id="chatView" class="card">
      <div class="header">
        <div>
          <div class="title">Room <span id="roomCode" class="code"></span></div>
          <div class="muted">Signed in as <span id="whoami"></span></div>
        </div>
        <div class="row">
          <button id="copyCodeBtn">Copy code</button>
          <button id="leaveBtn">Leave room</button>
        </div>
      </div>
      <div class="body">
        <div id="messages" aria-live="polite"></div>
        <div class="inputBar">
          <input id="msgInput" placeholder="Type a message‚Ä¶" />
          <button class="primary" id="sendBtn">Send</button>
        </div>
      </div>
      <div class="footer">
        <span id="status" class="muted">Connected</span>
        <span class="muted">Messages sync instantly</span>
      </div>
    </section>
  </div>

  <script type="module">
    // 1) Your Firebase config (already filled in for you)
    const firebaseConfig = {
      apiKey: "AIzaSyASeUt_nvKQEqu3va15ytUbLL9ahFI5krc",
      authDomain: "web-app-7fe9a.firebaseapp.com",
      databaseURL: "https://web-app-7fe9a-default-rtdb.firebaseio.com",
      projectId: "web-app-7fe9a",
      storageBucket: "web-app-7fe9a.appspot.com",
      messagingSenderId: "134841569846",
      appId: "1:134841569846:web:0011ee51b341b6eae37e97"
    };

    // 2) Firebase web SDK (CDN, no build needed)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded, serverTimestamp, set
    } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js";

    // ---- App state ----
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let state = { name: "", room: "", messagesRef: null };

    // ---- DOM helpers ----
    const $ = (id) => document.getElementById(id);
    const joinView = $("joinView");
    const chatView = $("chatView");
    const nameInput = $("nameInput");
    const roomInput = $("roomInput");
    const whoami = $("whoami");
    const roomCodeEl = $("roomCode");
    const messagesEl = $("messages");
    const msgInput = $("msgInput");
    const statusEl = $("status");

    function showChat(show) {
      joinView.style.display = show ? "none" : "block";
      chatView.style.display = show ? "block" : "none";
    }
    function genCode(len=6){
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let out = ""; for (let i=0;i<len;i++) out += chars[Math.floor(Math.random()*chars.length)];
      return out;
    }
    function saveLocal(){ localStorage.setItem("tinychat", JSON.stringify({name: state.name, room: state.room})); }
    function loadLocal(){
      try { const v = JSON.parse(localStorage.getItem("tinychat")||"{}");
        if(v.name) nameInput.value = v.name;
        if(v.room) roomInput.value = v.room;
      } catch {}
    }

    // ---- Messaging ----
    function renderMsg(m){
      const wrap = document.createElement("div");
      wrap.className = "msg" + (m.name === state.name ? " me" : "");
      const meta = document.createElement("div");
      meta.className = "meta";
      const t = m.ts ? new Date(m.ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : "";
      meta.textContent = `${m.name || "Anon"} ¬∑ ${t}`;
      const body = document.createElement("div");
      body.innerText = m.text || "";
      wrap.appendChild(meta); wrap.appendChild(body);
      messagesEl.appendChild(wrap);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function attachListeners(roomCode){
      const roomPath = `rooms/${roomCode}`;
      // presence optional
      // const presenceRef = ref(db, `${roomPath}/presence/${crypto.randomUUID().slice(0,8)}`);
      // set(presenceRef, { name: state.name, at: serverTimestamp() });

      state.messagesRef = ref(db, `${roomPath}/messages`);
      onChildAdded(state.messagesRef, (snap) => {
        const v = snap.val() || {};
        renderMsg({ name: v.name, text: v.text, ts: v.ts });
      });
    }

    async function sendMessage(){
      const text = msgInput.value.trim();
      if(!text) return;
      msgInput.value="";
      try {
        await push(state.messagesRef, { name: state.name, text, ts: Date.now() });
      } catch(e){ statusEl.textContent = "Send failed. Check your Firebase config."; }
    }

    // ---- Actions ----
    $("createBtn").onclick = async () => {
      const name = nameInput.value.trim() || "Guest";
      const code = genCode(6);
      state = { name, room: code, messagesRef: null };
      whoami.textContent = name; roomCodeEl.textContent = code;
      saveLocal();
      showChat(true);
      attachListeners(code);
      await set(ref(db, `rooms/${code}/meta`), { createdBy: name, createdAt: Date.now() }).catch(()=>{});
    };

    $("joinBtn").onclick = () => {
      const name = nameInput.value.trim() || "Guest";
      const code = roomInput.value.trim().toUpperCase();
      if(code.length < 4){ alert("Enter a valid room code."); return; }
      state = { name, room: code, messagesRef: null };
      whoami.textContent = name; roomCodeEl.textContent = code;
      saveLocal();
      messagesEl.innerHTML="";
      showChat(true);
      attachListeners(code);
    };

    $("leaveBtn").onclick = () => {
      showChat(false);
      statusEl.textContent = "Disconnected";
    };
    $("copyCodeBtn").onclick = async () => {
      try { await navigator.clipboard.writeText(state.room); statusEl.textContent="Code copied!"; }
      catch { statusEl.textContent="Copy failed"; }
      setTimeout(()=> statusEl.textContent="Connected", 1500);
    };
    $("sendBtn").onclick = sendMessage;
    msgInput.addEventListener("keydown", e => { if(e.key === "Enter") sendMessage(); });
    $("clearBtn").onclick = () => { localStorage.removeItem("tinychat"); nameInput.value=""; roomInput.value=""; };

    // Restore
    loadLocal();
    if(nameInput.value && roomInput.value){
      $("joinBtn").click();
    }
  </script>
</body>
</html>
